<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <center><h1>HTML Registration Form</h1></center>
  <form action="#" method="post" align="center">
    <table border="1" align="center">
      <tr>
        <td>Enter Your Name</td>
        <td><input type="text" name="name" placeholder="Enter your name"></td>
      </tr>
      <tr>
        <td>Enter Father's Name</td>
        <td><input type="text" name="father_name" placeholder="Enter your father's name"></td>
      </tr>
      <tr>
        <td>Enter Mother's Name</td>
        <td><input type="text" name="mother_name" placeholder="Enter your mother's name"></td>
      </tr>
      <tr>
        <td>Enter Date of Birth</td>
        <td><input type="date" name="dob"></td>
      </tr>
      <tr>
        <td>Enter Mobile Number</td>
        <td><input type="number" name="mobile" placeholder="Enter your mobile number"></td>
      </tr>
      <tr>
        <td>Enter Email ID</td>
        <td><input type="email" name="email" placeholder="Enter your email id"></td>
      </tr>
      <tr>
        <td>Enter Password</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Enter Month</td>
        <td><input type="month" name="month"></td>
      </tr>
      <tr>
        <td>Select Gender</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Select Course</td>
        <td>
          <select name="course">
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="civil">Civil</option>
            <option value="mech">Mech</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Select Hobbies</td>
        <td>
          <input type="checkbox" name="hobbies" value="reading"> Reading
          <input type="checkbox" name="hobbies" value="writing"> Writing
          <input type="checkbox" name="hobbies" value="playing"> Playing
        </td>
      </tr>
      <tr>
        <td align="center" colspan="2">
          <input type="submit" id="btn" value="Submit">
          <input type="reset" id="btn" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
