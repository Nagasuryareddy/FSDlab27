<!DOCTYPE html>
<html>
<head>
  <title>CSS Font and Text Example</title>
  <style>
    .example-text {
      font-size: 24px;            /* i. Size of the text */
      font-weight: bold;          /* ii. Bold text */
      font-style: italic;         /* iii. Italic text */
      text-decoration: underline; /* iv. Underline */
      text-transform: uppercase;  /* v. Converts to UPPERCASE */
      text-align: center;         /* vi. Aligns text to center */
    }
  </style>
</head>
<body>

  <h1 class="example-text">CSS Font and Text Properties</h1>

</body>
</html>
