<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 300px;
      height: 100px;
      background-color: lightblue;  /* Content area */
      
      padding: 20px;                /* iv. Space inside the box */
      border: 5px solid blue;       /* ii. Border around the box */
      margin: 30px;                 /* iii. Space outside the box */

      text-align: center;
      line-height: 100px;
      font-size: 20px;
      font-family: Arial;
    }

    body {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="box">This is Content</div>

</body>
</html>
